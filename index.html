<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematika Anak Pintar</title>
    
<meta name="theme-color" content="#FF9AA2">
<link rel="apple-touch-icon" href="icon.png">
<link rel="manifest" id="my-manifest">

<script>
    // Membuat Manifest secara dinamis agar ikon terbaca
    const myDynamicManifest = {
      "name": "Matematika Anak Pintar",
      "short_name": "MathPintar",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#FFCFD2",
      "theme_color": "#FF9AA2",
      "icons": [
        {
          "src": "icon.png",
          "sizes": "512x512",
          "type": "image/png",
          "purpose": "any maskable"
        }
      ]
    };
    const stringManifest = JSON.stringify(myDynamicManifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('#my-manifest').setAttribute('href', manifestURL);
</script>
    
    <style>
        :root {
            --primary: #FF9AA2;
            --secondary: #B5EAD7;
            --accent: #FFDAC1;
            --text: #333333;
        }

        body {
            /* Menggunakan font standar agar mudah dibaca anak */
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E0F7FA;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            background: white;
            border-radius: 30px;
            padding: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 8px solid var(--primary);
            position: relative;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text);
        }

        .question-box {
            background: #FFF9C4;
            padding: 30px 10px;
            border-radius: 20px;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #D32F2F;
            border: 3px solid #FBC02D;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #FFFFFF;
            border: 3px solid var(--secondary);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            box-shadow: 0 4px 0 var(--secondary);
        }

        .option-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Tombol Skip */
        .skip-btn {
            margin-top: 20px;
            background: none;
            border: none;
            color: #888;
            text-decoration: underline;
            font-size: 1rem;
            cursor: pointer;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 100;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        #feedback-text {
            height: 40px;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-info">
        <div>Bintang: ‚≠ê <span id="score">0</span></div>
        <div style="background:var(--primary); color:white; padding:4px 12px; border-radius:15px;">Level <span id="level">1</span></div>
    </div>

    <div id="question" class="question-box">...</div>

    <div class="options-container">
        <button class="option-btn" id="btn0" onclick="checkAnswer(0)">A. ?</button>
        <button class="option-btn" id="btn1" onclick="checkAnswer(1)">B. ?</button>
        <button class="option-btn" id="btn2" onclick="checkAnswer(2)">C. ?</button>
    </div>

    <div id="feedback-text"></div>
    
    <button class="skip-btn" onclick="skipQuestion()">Lewati soal ini</button>
</div>

<script>
    let score = 0;
    let level = 1;
    let questionCount = 0;
    let correctAnswer = 0;
    let isCorrect = false;

    // Audio Context untuk efek suara
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(freq, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function createConfetti() {
        const colors = ['#FF9AA2', '#B5EAD7', '#FFDAC1', '#C7F9CC', '#FFB7B2'];
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }
    }

    function generateQuestion() {
        isCorrect = false;
        let maxNum = 5 + (level * 2); 
        let a = Math.floor(Math.random() * maxNum) + 1;
        let b = Math.floor(Math.random() * maxNum) + 1;
        let isAddition = Math.random() > 0.5;

        if (!isAddition && a < b) [a, b] = [b, a];

        correctAnswer = isAddition ? a + b : a - b;
        document.getElementById('question').innerText = `${a} ${isAddition ? '+' : '-'} ${b}`;
        
        let answers = [correctAnswer];
        while(answers.length < 3) {
            let wrong = correctAnswer + (Math.floor(Math.random() * 7) - 3);
            if(wrong >= 0 && !answers.includes(wrong)) answers.push(wrong);
        }
        
        answers.sort(() => Math.random() - 0.5);
        for(let i=0; i<3; i++) {
            const btn = document.getElementById(`btn${i}`);
            btn.innerText = answers[i];
            btn.dataset.value = answers[i];
            btn.style.backgroundColor = "#FFFFFF";
            btn.style.borderColor = "#B5EAD7";
            btn.disabled = false;
        }
        document.getElementById('feedback-text').innerText = "";
    }

    function checkAnswer(index) {
        const btn = document.getElementById(`btn${index}`);
        const selected = parseInt(btn.dataset.value);
        const feedback = document.getElementById('feedback-text');

        if(selected === correctAnswer) {
            isCorrect = true;
            score += 10;
            questionCount++;
            feedback.innerText = "Hore! Benar! üéâüé∫";
            feedback.style.color = "#4CAF50";
            btn.style.backgroundColor = "#C7F9CC";
            
            // Matikan semua tombol agar tidak diklik dua kali
            for(let i=0; i<3; i++) document.getElementById(`btn${i}`).disabled = true;

            playSound(523.25, 0.5); // Suara ceria
            createConfetti();
            
            if(questionCount % 5 === 0) {
                level++;
                feedback.innerText = "HEBAT! NAIK LEVEL! üöÄ";
            }

            // Ganti soal hanya jika benar
            setTimeout(generateQuestion, 1500);
        } else {
            feedback.innerText = "Coba hitung lagi ya.. üòä";
            feedback.style.color = "#FF6B6B";
            btn.style.backgroundColor = "#FFB7B2";
            playSound(220, 0.2); // Suara salah
            
            // Soal TIDAK berganti, tombol salah ini didisabled agar anak pilih yang lain
            btn.disabled = true;
        }

        document.getElementById('score').innerText = score;
        document.getElementById('level').innerText = level;
    }

    function skipQuestion() {
        generateQuestion();
    }

    // Inisialisasi Audio
    document.body.addEventListener('mousedown', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }, { once: true });

    generateQuestion();
</script>
<script>
    // Mendaftarkan Service Worker sederhana agar bisa di-install
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(() => {
                console.log("Service worker registration failed");
            });
        });
    }
</script>
    
</body>
</html>
